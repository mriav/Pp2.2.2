<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Table of Machines</h1>
<table border="1">
    <tr>
        <th> Model </th>
        <th> Age Car </th>
        <th> State number </th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getCarModel()}"></td>
        <td th:utext="${car.getAge()}"></td>
        <td th:utext="${car.getGosNumber()}"></td>
    </tr>
</table>
</body>
</html>
